{% extends 'layout.html' %}

{% block title %}
    Edit Comment
{% endblock %}

{% block logged_in %}
    {% if logged_in %}
        <h3><a href="{{ url_for('logout') }}">Logout</a></h3>
        <h3><a href="{{ url_for('user_page', user_id=user) }}">Account</a></h3>
    {% else %}
        <h3><a href="{{ url_for('registration') }}">Register</a></h3>
        <h3><a href="{{ url_for('login') }}">Login</a></h3>
    {% endif %}
{% endblock %}

{% block content %}
    <h1>Edit Comment</h1>

    <form action="" method="post">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="{{ old_question_comment.message }}"></textarea><br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
